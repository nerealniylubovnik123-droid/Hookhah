/* ===== Themes page animations & active highlight ===== */
@keyframes slideFadeIn {
  0% { opacity: 0; transform: translateY(-10px); }
  100% { opacity: 1; transform: none; }
}
#themesPage { animation: slideFadeIn .28s cubic-bezier(.2,.6,.2,1); }
#themesGrid .brand-chip{ transition: transform .18s cubic-bezier(.2,.6,.2,1), box-shadow .18s, outline .18s; }

/* ===== Theme Sheet Responsive Fix ===== */

/* ===== Mobile & Readability Fixes ===== */

/* 1) Stabilize layout on touch: disable hover translate on touch devices */

  .ui-card:hover{ transform:none !important; }
  .brand-chip:hover{ transform:none !important; }

/* 2) Header actions as a horizontal scroller on small screens */

    -webkit-overflow-scrolling:touch;
    padding-bottom: 2px;
  }

  }

.tap:active{ transform: translateY(0) scale(.997); } /* keep subtle but not shift */

    /* ---------- Visual Tweaks (patch) ---------- */
    .ui-card{
      position: relative;
      background: rgba(17,18,22,.82);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 1rem;
      overflow: hidden;
      isolation: isolate;
    }
    .ui-card::before{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      opacity:0;
      background: conic-gradient(from 180deg at 50% 50%, rgba(245,158,11,.35), rgba(253,186,116,.25), rgba(148,163,184,.15), rgba(245,158,11,.35));
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude; -webkit-mask-composite: xor;
      padding: 1px; border-radius: 1rem;
      transition: opacity .25s ease;
    }
    .ui-card:hover::before{ opacity:.55; }

    .brand-chip{
      position: relative;
      background: rgba(15,16,19,.75);
    }
    .brand-chip.active{
      background: linear-gradient(180deg, rgba(245,158,11,.08), rgba(15,16,19,.75));
      box-shadow: 0 0 0 2px rgba(245,158,11,.35) inset, 0 6px 14px rgba(245,158,11,.12);
    }
    .brand-chip:focus-visible{
      box-shadow: 0 0 0 2px var(--ring), 0 0 0 4px rgba(245,158,11,.15);
    }

    /* Smooth scrollbar */
    .brands-rail{
      scrollbar-width: thin;
      scrollbar-color: rgba(148,163,184,.35) transparent;
    }
    .brands-rail::-webkit-scrollbar{ height:8px; }
    .brands-rail::-webkit-scrollbar-track{ background: transparent; }
    .brands-rail::-webkit-scrollbar-thumb{ background: rgba(148,163,184,.35); border-radius: 999px; }

    /* Mix bar segments subtle separation */
    #mixBar .mix-seg{ box-shadow: inset -1px 0 0 rgba(0,0,0,.25); }

    header svg{

  // ====== Подбор 3-го компонента (простая эвристика) ======
  function flavorTasteLabel(f){
    if (!f) return null;
    const pool = []
      .concat(Array.isArray(f.tags)?f.tags:[])
      .concat(String(f.name||'').split(/\s+/));
    for (const t of pool){
      const w = tasteWordFromTag(t);
      if (w) return w;
    }
    return null;
  }
  function suggestThirdFlavor(parts, flavors, targetTaste, targetStrength){
    if (!Array.isArray(flavors) || !flavors.length) return null;
    const used = new Set((parts||[]).map(p=>p.flavorId));
    const candidates = flavors.filter(f=>!used.has(f.id));

    let best = null, bestScore = -1e9;
    for (const f of candidates){
      const s = getStrength10(f);
      const taste = flavorTasteLabel(f);
      let score = 0;
      if (targetTaste && taste){
        if (taste === targetTaste) score += 2.0;
        const comp = {
          'фруктовый': ['ледяной','сладкий','пряный'],
          'десертный': ['фруктовый','сладкий'],
          'ледяной':   ['фруктовый','сладкий'],
          'пряный':    ['фруктовый'],
          'кислый':    ['сладкий','фруктовый'],
          'сладкий':   ['кислый','фруктовый','ледяной']
        };
        if ((comp[targetTaste]||[]).includes(taste)) score += 1.0;
      }
      if (Number.isFinite(targetStrength)){
        score += (10 - Math.abs(targetStrength - s)) / 10;
      }
      const brandCount = parts.reduce((acc,p)=>{
        const fl = flavors.find(x=>x.id===p.flavorId);
        return acc + (fl && normalizeBrand(fl.brand)===normalizeBrand(f.brand) ? 1 : 0);
      }, 0);
      if (brandCount>=2) score -= 0.5;

      if (score>bestScore){ bestScore=score; best=f; }
    }
    return best;
  }

  function attachRipples(root){
    root.querySelectorAll('.tap').forEach(btn=>{
      if (btn._rippling) return; btn._rippling = true;
      btn.addEventListener('click', e=>{
        const r = btn.getBoundingClientRect();
        btn.style.setProperty('--rx', (e.clientX - r.left)+'px');
        btn.style.setProperty('--ry', (e.clientY - r.top)+'px');
        btn.classList.remove('rippling'); void btn.offsetWidth;
        btn.classList.add('rippling');
        setTimeout(()=>btn.classList.remove('rippling'), 650);

    });

    const ms = (function(parts,flavors){
      if(!parts.length) return null; const t=percentSum(parts); if(t<=0) return null; let w=0;
      for(const p of parts){ const pr=safePercent(p?.percent); if(pr<=0) continue; const fl=flavors.find(x=>x&&x.id===(p&&p.flavorId)); if(!fl) continue; w+=getStrength10(fl)*(pr/t); }
      return w? Math.round(w*10)/10 : null;
    })(state.parts,state.flavors);
    const mt = getMixTasteLabel(state.parts,state.flavors);
    if (ms) state.recStrength = ms;
    if (mt) state.recTaste = mt;

    render();

    setInterval(async ()=>{
      const before = JSON.stringify(state.guestMixes?.map(m=>m.id));
      await loadGuestMixes();
      const after  = JSON.stringify(state.guestMixes?.map(m=>m.id));
      if (before !== after) render();
    }, 10000);
  })();

<!-- === ADDON: Safe third-flavor recommendations + Admin delete (non-invasive) === -->
<script>
(function(){
  function _percentSum(parts){
    try { return (parts||[]).reduce((s,p)=>s + Math.max(0, Math.min(100, Number(p && p.percent) || 0)), 0); }
    catch(_){ return 0; }
  }
  function _getStrength10(f){
    try { if (typeof getStrength10 === 'function') return getStrength10(f); } catch(_){}
    const v = Number(f && (f.strength10 ?? f.strength ?? f.power));
    return isFinite(v) && v>0 ? v : 5;
  }
  function renderThirdPanel(){
    try{
      if (!window.state || !Array.isArray(state.parts) || !Array.isArray(state.flavors)) return;
      const parts = state.parts;
      const haveTwo = parts.length === 2 && !state._hideThirdPanel;
      const existing = document.getElementById('thirdRecPanel');
      if (!haveTwo){ if (existing) existing.remove(); return; }
      let mixS = null;
      try{
        const total = _percentSum(parts) || 1;
        let w = 0;
        for (const p of parts){
          const pr = Math.max(0, Math.min(100, Number(p && p.percent) || 0));
          const f = (state.flavors||[]).find(x => x && String(x.id) === String(p && p.flavorId));
          if (!f) continue;
          w += _getStrength10(f) * (pr/total);
        }
        mixS = Math.round(w*10)/10;
      } catch(_){ mixS = null; }

      const used = new Set((parts||[]).map(p=> String(p && p.flavorId)));
      let cands = (state.flavors||[]).filter(f => f && !used.has(String(f.id)));
      function score(f){
        const s = Math.abs((typeof mixS==='number'?mixS:5) - _getStrength10(f));
        let bonus = 0;
        try{
          const stags = new Set();
          for (const p of parts){
            const fl = state.flavors.find(x => x && String(x.id)===String(p.flavorId));
            (fl && Array.isArray(fl.tags) ? fl.tags : []).forEach(t => stags.add(String(t).toLowerCase()));
          }
          const ft = (Array.isArray(f.tags)?f.tags:[]).map(t=>String(t).toLowerCase());
          if (ft.some(t => stags.has(t))) bonus -= 0.15;
        }catch(_){}
        return s + bonus;
      }
      cands.sort((a,b)=> score(a)-score(b));
      cands = cands.slice(0,6);

      const rest = Math.max(0, 100 - _percentSum(parts));
      const items = cands.map(f => (
        '<button class="tap flex items-center justify-between w-full px-3 py-2 rounded-xl border border-slate-800 hover:bg-white/5" data-add-third="'+ String(f.id) +'">'+
          '<span class="min-w-0 truncate">'+
            (f.brand ? String(f.brand).replace(/</g,'&lt;')+' — ' : '')+
            (String(f.name||f.title||'Без названия').replace(/</g,'&lt;'))+
          '</span>'+
          '<span class="ml-2 text-xs opacity-70">~'+ _getStrength10(f) +'</span>'+
        '</button>'
      )).join('');

      const html = ''
      + '<div id="thirdRecPanel" class="fixed inset-x-0 bottom-0 z-[60]">'
      + '  <div class="mx-auto max-w-3xl p-3">'
      + '    <div class="ui-card rounded-2xl border border-slate-800 bg-[color-mix(in_oklab,var(--bg)_70%,transparent)] backdrop-blur-xs shadow-elevate p-2">'
      + '      <div class="flex items-center justify-between px-2 py-1">'
      + '        <div class="text-sm opacity-80">Рекомендуем 3-й компонент</div>'
      + '        <button id="thirdPanelClose" class="tap text-xs px-2 py-1 rounded-lg border border-slate-700 hover:bg-white/5">Не сейчас</button>'
      + '      </div>'
      + '      <div class="grid gap-2 px-2 pb-2">' + (items || '<div class="text-sm opacity-60 px-2 py-2">Нет подходящих вариантов</div>') + '</div>'
      + '      <div class="px-2 pb-2 text-[11px] opacity-60">Добавится ~'+ rest +'% (до 100%)</div>'
      + '    </div>'
      + '  </div>'
      + '</div>';

      if (existing) existing.outerHTML = html;
      else document.body.insertAdjacentHTML('beforeend', html);

      const panel = document.getElementById('thirdRecPanel');
      if (panel){
        const btnClose = document.getElementById('thirdPanelClose');
        if (btnClose) btnClose.addEventListener('click', function(){ state._hideThirdPanel = true; const p=document.getElementById('thirdRecPanel'); if(p) p.remove(); });
        panel.querySelectorAll('[data-add-third]').forEach(btn => {
          btn.addEventListener('click', function(e){
            e.preventDefault();
            e.stopPropagation();
            const id = btn.getAttribute('data-add-third');
            const rest = Math.max(0, 100 - _percentSum(state.parts));
            const p = document.getElementById('thirdRecPanel'); if (p) p.remove();
            state._hideThirdPanel = true;
            if (rest > 0){
              state.parts = (state.parts||[]).concat([{ flavorId: id, percent: rest }]);
              try { render(); } catch(_){}
            }
          }, { once: true });
        });
      }
    }catch(err){ console && console.warn && console.warn('[third-panel]', err); }
  }

  function isAdmin(){
    try { if (window.state && (state.user?.isAdmin || String(state.user?.role).toLowerCase()==='admin')) return true; } catch(_){}
    if (localStorage.getItem('adminMode') === '1') return true;
    if (/[?&]admin=1(\b|$)/.test(location.search)) return true;
    return false;
  }
  async function apiDeleteMix(id){
    try { const r = await fetch('/api/guest-mixes/'+encodeURIComponent(id), { method:'DELETE' }); if (r.ok) return true; } catch(_){}
    try { const r = await fetch('/api/guest-mixes?id='+encodeURIComponent(id), { method:'DELETE' }); if (r.ok) return true; } catch(_){}
    try { const r = await fetch('/api/delete-guest-mix', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({id}) }); if (r.ok) return true; } catch(_){}
    return false;
  }
  function wireAdminDeleteButtons(){
    try{
      if (!isAdmin()){
        document.querySelectorAll('[data-del]').forEach(b=>b.remove());
        return;
      }
      document.querySelectorAll('[data-like]').forEach(likeBtn=>{
        const id = likeBtn.getAttribute('data-like');
        if (!id) return;
        const container = likeBtn.parentElement || likeBtn;
        if (container.querySelector('[data-del="'+CSS.escape(id)+'"]')) return;
        const del = document.createElement('button');
        del.setAttribute('data-del', id);
        del.className = 'tap text-xs px-2 py-1 rounded-lg border border-red-700/70 hover:bg-red-600/10 ml-2';
        del.textContent = 'Удалить';
        del.addEventListener('click', async function(e){
          e.stopPropagation();
          if (!confirm('Удалить этот микс?')) return;
          const card = likeBtn.closest('.ui-card') || likeBtn.closest('[data-card]') || null;
          if (card) card.style.opacity = '0.5';
          const ok = await apiDeleteMix(id);
          if (ok){
            try { if (Array.isArray(state.guestMixes)) state.guestMixes = state.guestMixes.filter(x=> x && String(x.id)!==String(id)); } catch(_){}
            if (card) card.remove();
          } else {
            if (card) card.style.opacity = '';
            alert('Не удалось удалить. Проверьте права и API.');
          }
        });
        container.appendChild(del);
      });
    }catch(err){ console && console.warn && console.warn('[admin-delete]', err); }
  }

  (function installRenderHook(){
    if (window.__addonHooked) return;
    window.__addonHooked = true;
    function afterRender(){ renderThirdPanel(); wireAdminDeleteButtons(); }
    function tryInstall(){
      if (typeof window.render !== 'function') return false;
      if (window.render.__wrappedAddon) return true;
      const _render = window.render;
      window.render = function(){
        const x = window.scrollX, y = window.scrollY;
        const res = _render.apply(this, arguments);
        requestAnimationFrame(function(){ try { afterRender(); } catch(_){ } window.scrollTo(x,y); });
        return res;
      };
      window.render.__wrappedAddon = true;
      return true;
    }
    if (!tryInstall()){
      let tries = 0;
      const t = setInterval(function(){ tries++; if (tryInstall() || tries > 40) clearInterval(t); }, 100);
    }
    document.addEventListener('DOMContentLoaded', function(){ requestAnimationFrame(function(){ try { afterRender(); } catch(_){ } }); });
  })();

  (function injectStyle(){
    const s = document.createElement('style');
    s.textContent = '#thirdRecPanel{ will-change: opacity, transform; contain: layout paint; } .ui-card{ backface-visibility: hidden; }';
    document.head.appendChild(s);
  })();
})();
</script>


<!-- === BANNED WORDS ADD-ON (isolated, no intrusive changes) === -->
<script>
(function(){
  'use strict';

  // Utilities
  const norm = s => String(s||'').toLowerCase().replace(/ё/g,'е');
  function findBanned(text, list){
    try{
      const t = norm(text);
      const hits = new Set();
      (Array.isArray(list)?list:[]).forEach(w=>{ const w2=norm(w); if(w2 && t.includes(w2)) hits.add(w); });
      return Array.from(hits);
    }catch(_){ return []; }
  }

  // Local state for this addon
  const BW = { words: [] };

  async function loadBannedWords(){
    try{
      const r = await fetch('/api/banned-words', { headers: { 'Accept':'application/json' } });
      if(!r.ok) return;
      const data = await r.json();
      BW.words = Array.isArray(data && data.words) ? data.words.map(x=>String(x).toLowerCase()) : [];
    }catch(_){ /* ignore */ }
  }

  function getFieldValues(){
    const titleEl = document.querySelector('#title');
    const notesEl = document.querySelector('#notes');
    return {
      title: titleEl ? titleEl.value : '',
      notes: notesEl ? notesEl.value : ''
    };
  }

  function guardButton(){
    const saveBtn = document.querySelector('#save');
    if(!saveBtn) return;
    const { title, notes } = getFieldValues();
    const hit = [].concat(findBanned(title, BW.words), findBanned(notes, BW.words));
    // Toggle disabled + tooltip, but do NOT change your app's logic
    if (hit.length){
      saveBtn.setAttribute('data-bw-blocked','1');
      saveBtn.title = 'Запрещённые слова: ' + Array.from(new Set(hit)).join(', ');
    } else {
      saveBtn.removeAttribute('data-bw-blocked');
      if (saveBtn.title && saveBtn.title.startsWith('Запрещённые слова:')) saveBtn.title='';
    }
  }

  function interceptSave(){
    const saveBtn = document.querySelector('#save');
    if(!saveBtn) return;
    // Capture-phase click handler, only blocks when our flag present
    saveBtn.addEventListener('click', function(e){
      try{
        if (saveBtn.getAttribute('data-bw-blocked') === '1'){
          e.preventDefault();
          e.stopImmediatePropagation();
          const { title, notes } = getFieldValues();
          const hit = [].concat(findBanned(title, BW.words), findBanned(notes, BW.words));
          alert('В названии/описании обнаружены запрещённые слова: ' + Array.from(new Set(hit)).join(', '));
        }
      }catch(_){}
    }, true);
  }

  function wireInputs(){
    const t = document.querySelector('#title');
    const n = document.querySelector('#notes');
    if (t) t.addEventListener('input', guardButton);
    if (n) n.addEventListener('input', guardButton);
  }

  async function init(){
    await loadBannedWords();
    wireInputs();
    guardButton();
    interceptSave();
    // Also observe DOM changes to re-apply guard when your app re-renders UI
    const obs = new MutationObserver(()=>guardButton());
    obs.observe(document.body, { childList:true, subtree:true });
  }

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', init, { once:true });
  } else {
    init();
  }
})();
</script>
