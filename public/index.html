<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0b0d" />
  <title>Hookah Mixes</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style id="anim-pack">
    :root{--bg:#0a0b0d;--warm1:#F59E0B;--warm2:#FDBA74;}
    body{
      background:
        radial-gradient(900px 600px at 10% -10%, rgba(245,158,11,.12), transparent 60%),
        radial-gradient(700px 500px at 95% 0%, rgba(253,186,116,.07), transparent 55%),
        var(--bg);
      color:#e5e7eb;
    }
    .ui-card{border-radius:1rem;background:rgba(17,18,22,.82);border:1px solid rgba(148,163,184,.18);
      box-shadow:0 10px 25px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);backdrop-filter:blur(6px);}
    .btn-primary{position:relative;color:#0b0b0b;background:linear-gradient(90deg,var(--warm1),var(--warm2));}
    .btn-primary.shimmer::before{content:"";position:absolute;inset:0;
      background:linear-gradient(120deg,transparent,rgba(255,255,255,.18),transparent);
      transform:translateX(-100%);animation:shimmer 3s linear infinite;}
    @keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
  </style>
</head>
<body class="text-slate-100">
  <div id="root" class="min-h-[100svh]"></div>

  <script>
    const root=document.getElementById('root');
    root.innerHTML=`
      <div class="min-h-[100svh] p-3">
        <header class="flex items-center gap-2 mb-4">
          <img src="logo.png" alt="logo" class="w-8 h-8 rounded-md"/>
          <h1 class="text-lg font-bold">Hookah Mixes</h1>
        </header>
        <div class="ui-card p-4 space-y-2">
          <input id="title" placeholder="Название микса" class="h-9 w-full rounded-xl border border-slate-700 bg-slate-900 px-3" />
          <button class="btn-primary shimmer rounded-xl h-9 px-3">Сохранить</button>
        </div>
      </div>
    `;
  </script>
</body>
</html>
